<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create customer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="https://furamavietnam.com/wp-content/uploads/2018/08/logo@2x.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid container-fluid d-flex justify-content-center">
        <h1>Update Customer</h1>
    </div>


    <section class="container my-2 w-50 bg-light shadow-lg rounded">
        <div class="row g-3">
            <div class="col-md-12">
                <label for="name" class="form-label">Customer name</label>
                <input type="text" class="form-control" id="name">
            </div>
            
            <div class="col-md-6 ">
                <label class="form-label">Gender</label><br>
                <input class="form-check-input" id="man" type="checkbox"><label for="man">&nbsp;Man</label>&nbsp;&nbsp;
                <input class="form-check-input" id="woman" type="checkbox"><label for="woman">&nbsp;Woman</label>
                
            </div>
            <div class="col-6">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="birthday" >
            </div>
    
            <div class="col-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email">
            </div>
            <div class="col-md-6">
                <label for="idCard" class="form-label">Id card</label>
                <input type="text" class="form-control" id="idCard" placeholder="id card">
            </div>
            <div class="col-6">
                <label for="phoneNumber" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="phone number">
            </div>
            <div class="col-6">
                <label class="form-label">Customer type</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Diamond</option>
                    <option value="2">Platinium</option>
                    <option value="3">Gold</option>
                    <option value="3">Silver</option>
                    <option value="3">Member</option>
                  </select>
            </div>
   
            <div class="col-md-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="address">
            </div>
           
            <div class="col-12">
                <button type="submit" class="btn btn-dark w-100 ">Save</button>
            </div>
            <div></div>
        </div>
    </section>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</html>
