<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="https://furamavietnam.com/wp-content/uploads/2018/08/logo@2x.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid container-fluid d-flex justify-content-center">
        <h1>Insert Facility</h1>
    </div>


    <section class="container my-2 w-50 bg-light shadow-lg rounded">
        <div class="row g-3">
            <div class="col-md-12">
                <label for="name" class="form-label">Facility name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="col-6">
                <label for="roomStandard" class="form-label">Room standard</label>
                <input type="text" class="form-control" id="roomStandard" placeholder="room standard">
            </div>
            <div class="col-md-6 ">
                <label for="inputCity" class="form-label">Type</label><br>
                <input class="form-check-input" id="type" type="checkbox"><label>&nbsp;Year</label>
                <input class="form-check-input" id="type" type="checkbox"><label>&nbsp;Month</label>
                <input class="form-check-input" id="type" type="checkbox"><label>&nbsp;Day</label>
                <input class="form-check-input" id="type" type="checkbox"><label>&nbsp;Hour</label>
            </div>
            
            <div class="col-md-6">
                <label for="area" class="form-label">Facility area</label>
                <input type="number" class="form-control" id="area" placeholder="area">
            </div>
            
            <div class="col-6">
                <label for="maxPersons" class="form-label">Max persons</label>
                <input type="number" class="form-control" id="maxPersons" placeholder="max persons">
            </div>
            
            <div class="col-4">
                <label for="poolArea" class="form-label">Pool area</label>
                <input type="number" class="form-control" id="poolArea" placeholder="pool area">
            </div>
            

            <div class="col-md-4">
                <label for="floorQuantity" class="form-label">Floor quantity</label>
                <input type="number" class="form-control" id="floorQuantity" placeholder="floor quantity">
            </div>
            <div class="col-4">
                <label for="fee" class="form-label">Fee</label>
                <input type="number" class="form-control" id="Fee" placeholder="fee">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-dark w-100 ">Save</button>
            </div>
            <div></div>
        </div>
    </section>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</html>
